<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Econômica</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <header>
        <div id="ladoEsquerdo">
            <img id="logo" style="width: 50px; height: auto;" src="/image/logo.png" alt="LogodaCaixaEconômica">
            <img id="menu" src="/image/menu.svg" alt="menu">
            <nav id="links">
                <a class="link" href="#">Para você ▼</a>
                <a class="link" href="#">Para sua empresa ▼</a>
                <a class="link" href="#">Poder Público ▼</a>
            </nav>
        </div>

        <div id="ladoDireito">

        <div id="busca">
                <img id="barraDePesquisa" style="margin-right: 10px;" src="image/pesquisa.svg" alt="pesquisa">
            
            <input id="inputBusca" type="text" placeholder="Busque na CAIXA">
        </div>
            <button id="cadastro">
                <img style="margin-right: 10px;" src="image/cadeado.svg" alt="cadeado">
                <p>Acessar minha conta</p>
            </button>
        </div>
    </header>
</body>
</html>
